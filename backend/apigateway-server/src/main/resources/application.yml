server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
            - RewritePath=/user-service/(?<segment>.*), /$\
        - id: book-service
          uri: lb://BOOK-SERVICE
          predicates:
            - Path=/book-service/**
          filters:
            - RewritePath=/book-service/(?<segment>.*), /$\

